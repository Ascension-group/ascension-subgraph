specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  # Ascension Token
  - kind: ethereum
    name: AscensionToken
    network: arbitrum-one
    source:
      address: '0x9e724698051DA34994F281bD81C3E7372d1960AE'
      abi: AscensionToken
      startBlock: 3446248
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - DelegateChanged
        - DelegateVotesChanged
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Snapshot
        - Transfer
      abis:
        - name: AscensionToken
          file: ./abis/AscensionToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/token.ts
  # Ascension Revenue Distribution Token
  - kind: ethereum
    name: AscensionRevenueDistributionToken
    network: arbitrum-one
    source:
      address: '0x42F5A9B27a60a7558D196747cb43e14cBe13B398'
      abi: AscensionRevenueDistributionToken
      startBlock: 78112298
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - DelegateChanged
        - DelegateVotesChanged
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Snapshot
        - Transfer
      abis:
        - name: AscensionRevenueDistributionToken
          file: ./abis/AscensionRevenueDistributionToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
      file: ./src/revenueDistributionToken.ts
